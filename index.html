<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benjamin Hicks – Interactive CV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #fff; }
      .glitch-text { animation: glitch 2s infinite; }
      @keyframes glitch {
        0%, 100% { transform: translate(0, 0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-1px, 1px); }
        80% { transform: translate(1px, -1px); }
      }
    </style>
  </head>
  <body class="overflow-x-hidden">

    <section id="hero" class="relative h-screen flex items-center justify-center text-center">
      <canvas id="three-canvas" class="absolute inset-0 z-0"></canvas>
      <div class="z-10">
        <h1 class="text-5xl font-bold glitch-text">Benjamin Hicks</h1>
        <p class="text-xl mt-4">Creative Technologist · Visual Storyteller</p>
        <button id="startScroll" class="mt-8 px-6 py-3 bg-white text-black font-bold rounded">Start Time Travel</button>
      </div>
    </section>

    <section id="project-grid" class="min-h-screen bg-neutral-800 p-10">
      <h2 class="text-3xl font-semibold mb-6 text-white">Project Mosaic</h2>
      <div class="grid grid-cols-6 grid-rows-6 gap-1">
        <!-- 6x6 grid: example row -->
        <!-- Repeat as needed -->
        <div class="group relative overflow-hidden border border-neutral-300 cursor-pointer bg-black hover:z-10">
          <img src="assets/placeholder.png" alt="Project" class="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition" />
          <div class="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 flex items-center justify-center text-sm text-white transition">More Info</div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
